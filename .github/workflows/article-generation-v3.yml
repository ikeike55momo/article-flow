          cat > output/${ARTICLE_ID}/input_params.json << EOF
          {
            "article_id": "${ARTICLE_ID}",
            "title": "${{ inputs.article_title }}",
            "target_persona": "${{ inputs.target_persona }}",
            "meta_keywords": "${{ inputs.meta_keywords }}",
            "created_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
